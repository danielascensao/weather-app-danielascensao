<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <script
      src="https://kit.fontawesome.com/95e17f7d00.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>How is the Weather?</h1>
      <h2>Find out in real time anywhere on the globe!</h2>
    </br>
   
      <div class="card cards-background" style="width:fit-content;">
        <div class="card-body">
            <form id="search-form">
                <input type="text" placeholder="Enter any city" autofocus class="enter-city" />
                <input type="submit" value="Search" class="search-button" />
            </form>
          </br>
            <button id="current-location">Use my current location</button>
        </div>
      </div>
    </br>
     <p id="time"></p>
      <div class="row">
          <div class="col-6 current-city-weather">
            <h3 class="city-name">Lisbon</h3>
            <h4 class="current-temperature">26º</h4>
            <p class ="temp-degrees">
            <a href="#" id= "celsius"> <sup>C</sup> </a>
            <sup>|</sup>
            <a href="#" id = "fahrenheit"> <sup>F</sup> </a>
            </p>
            <p class="weather-tip">Don't forget to put on some sunscreen!</p>
          </div>
          <div class="col-6">
            <i class="fas fa-sun current-weather-icon"></i>
          </div>
      </div>
    </br>
      <p class="next-days">What to expect for the next 5 days:</p>

      <div class="row">
        <div class="col-sm-2">
          <div class="card text-center cards-background">
            <div class="card-body">
              <i class="fas fa-sun next-weather-icon"></i>
              <h5 class="card-title next-temperature">27ºC</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card text-center cards-background">
            <div class="card-body">
              <i class="fas fa-cloud-sun next-weather-icon"></i>
              <h5 class="card-title next-temperature">24ºC</h5>
            </div>
          </div>
        </div>
      <div class="col-sm-2">
        <div class="card text-center cards-background">
          <div class="card-body">
            <i class="fas fa-cloud next-weather-icon"></i>
            <h5 class="card-title next-temperature">22ºC</h5>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="card text-center cards-background">
          <div class="card-body">
            <i class="fas fa-cloud-sun next-weather-icon"></i>
            <h5 class="card-title next-temperature">24ºC</h5>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="card text-center cards-background">
          <div class="card-body">
            <i class="fas fa-sun next-weather-icon"></i>
            <h5 class="card-title next-temperature">26ºC</h5>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/danielascensao/weather-app-danielascensao" target="_blank" rel="noreferrer">Open-source code</a> by Daniela Ascensão
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
